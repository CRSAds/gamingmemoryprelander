<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VIP Ebike Kans</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- DESKTOP sectie -->
  <div class="ivr-section-desktop only-desktop">
    <button id="show-pin-btn-desktop" class="cta-button">Toon mijn VIP-code</button>
    <div id="pin-container-desktop" style="display: none;">
      <p class="ivr-instructie only-desktop">
        <strong>Bel 0906 - 0814 en voer jouw VIP-code in</strong>
      </p>
      <div id="pin-code-display-desktop" class="pin-box">000</div>
    </div>
  </div>

  <!-- MOBIEL sectie -->
  <div class="ivr-section-mobile only-mobile">
    <button id="show-pin-btn-mobile" class="cta-button">Toon mijn VIP-code</button>
    <div id="pin-container-mobile" style="display: none;">
      <p class="ivr-instructie only-mobile">
        <strong>Dit is jouw code, bel de hotline via de button om je code in te voeren</strong>
      </p>
      <div id="pin-code-display-mobile" class="pin-box">000</div>
      <a href="tel:09060814" class="mobile-call-btn only-mobile">Klik hier en bel direct</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
