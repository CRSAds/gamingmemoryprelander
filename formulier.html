<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Formulier</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="lead-form">
      <div class="gender-group">
        <label><input type="radio" name="gender" value="Man" required /> Man</label>
        <label><input type="radio" name="gender" value="Vrouw" /> Vrouw</label>
      </div>

      <label for="firstname">Voornaam</label>
      <input type="text" id="firstname" name="firstname" placeholder="Voornaam" required />

      <label for="lastname">Achternaam</label>
      <input type="text" id="lastname" name="lastname" placeholder="Achternaam" required />

      <label for="dob">Geboortedatum</label>
      <div class="dob-group">
        <input
          type="text"
          id="dob-day"
          name="dob_day"
          placeholder="DD"
          maxlength="2"
          inputmode="numeric"
          pattern="[0-9]*"
          required
        />
        <input
          type="text"
          id="dob-month"
          name="dob_month"
          placeholder="MM"
          maxlength="2"
          inputmode="numeric"
          pattern="[0-9]*"
          required
        />
        <input
          type="text"
          id="dob-year"
          name="dob_year"
          placeholder="JJJJ"
          maxlength="4"
          inputmode="numeric"
          pattern="[0-9]*"
          required
        />
      </div>

      <label for="email">E-mailadres</label>
      <input type="email" id="email" name="email" placeholder="Vul je e-mailadres in" required />

      <button type="submit">Ga Verder</button>
    </form>

    <script src="formulier.js"></script>
  </body>
</html>
